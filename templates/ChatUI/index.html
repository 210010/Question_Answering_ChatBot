<!DOCTYPE html>
<html>

<head>



	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta charset="UTF-8">
	<title>TriviaBot</title>
	<link rel="icon" href="static/img/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
	<link rel="stylesheet" href="/static/css/style.css" type="text/css">

</head>

<body>


	<h1><center>TriviaBot : A Question Answering Chatbot</h1></center>
	<h3><center>Developed by Anuj, Madhav and Rohit</center></h3>
	<div class="chat">
		<div class="chat-title">
			<h1>TriviaBot</h1>
			<h2>I can help you answer basic trivia questions</h2>
			<figure class="avatar">
				<img src="/static/img/Tb_logo.png" /></figure>
		</div>
		<div class="messages">
			<div class="messages-content">
			</div>
		</div>
		<div class="message-box">
			<textarea type="text" class="message-input" placeholder="Type message..."></textarea>
			<button type="submit" class="message-submit">Send</button>
		</div>

	</div>
	<!div class="bg"><!/div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>

	<script type=text/javascript src="{{url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
